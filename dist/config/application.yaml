server:
  error:
    whitelabel:
      enabled: false
  port: 9510
spring:
  application:
    name: turms
  jackson:
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    time-zone: UTC
  hazelcast:
    config: file:../config/hazelcast.yaml
  data:
    mongodb:
      auto-index-creation: true
      #  mongodb://<user>:<password>@<url>:<port>/<dbname>
      #  mongodb://host1:27017,host2:27017,host3:27017
      uri: mongodb://localhost:29510/turms
      repositories:
        type: reactive
  boot:
    admin:
      client:
        auto-deregistration: true
        url: http://localhost:9514
        username: turms
        password: turms
        register-once: false
management:
  endpoints:
    web:
      exposure:
        include: "*" #TODO: only exposes the necessary metrics
  health:
    hazelcast:
      enabled: false
logging:
  file:
    name: ../logs/turms.log
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS,UTC